<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <title>ToDo list</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row justify-content-between">
      <h1 class="mt-3 mb-5"><i class="fa-solid fa-check me-2"></i>Task List</h1>
      <div class="lists d-flex col-7 gap-4">
        <div class="todo mb-3 col-6">
          <div class="header d-flex justify-content-between">
            <h2 class="tasks-title">To Do</h2>
            <div class="add"><i class="fa-solid fa-plus"></i></div>
          </div>
          <ul class="d-flex flex-column mt-2">
          <li class="d-flex justify-content-between">
              <div class="task-title col-8 break-word"><p class="ps-1">HTML</p></div>
              <div class="task-date col-3"><i class="fa-regular fa-calendar  pe-2"></i>2024/8/10</div>
            </li>
            <li class="d-flex justify-content-between">
              <div class="task-title col-8 break-word"><p class="ps-1">CSS</p></div>
              <div class="task-date col-3"><i class="fa-regular fa-calendar pe-2"></i>2024/8/10</div>
            </li>
            <li class="d-flex justify-content-between">
              <div class="task-title col-8 break-word"><p class="ps-1">JavaScript</p></div>
              <div class="task-date col-3"><i class="fa-regular fa-calendar pe-2"></i>2024/8/10</div>
            </li>
          </ul>
          <button class="btn btn-outline-success" (click)="clear()">
            <span class="plus-sign pe-1 fs-5">+</span>
            <span>New</span>
          </button>
        </div>
        <div class="done mb-3 col-5">
          <div class="header d-flex justify-content-between align-items-baseline"> 
            <h2 class="tasks-title">Done</h2>
          </div>

          <ul class="mt-2">
            <li>
              <div class="task-title"><p class="ps-1">first task</p></div>
            </li>
            
            <!-- Continue adding tasks -->
          </ul>
        </div>
      </div>
      <div class="form col-5 ps-5">
        <form action="">
          <div class="pt-5 title break-word"><textarea id="name" name="name" placeholder="Untitled" class="title w-100"></textarea></div>
          <div class="pt-5 break-word "><textarea class="message-input w-100" id="message" placeholder="Discription of the task"></textarea></div>
          <div class="d-flex">
              <label for="myCheckbox" class="text-completed">Task completed</label>
              <div>
                <input class="form-check-input" type="checkbox" id="checkboxNoLabel" value="" aria-label="...">
              </div>          
          </div>
          <div class="created-date my-5 py-5"><i class="fa-regular fa-calendar pe-2"></i>Date Created <span>2024-7-24</span></div>
          <div class="date my-5"><label class="date-text"><span class="Deadline"><i class="fa-regular fa-calendar pe-2"></i>The Deadline</span><span>2024-10-1</span></label><input type="date" id="birthday" class="custom-date-input"></div>
        </form>
        <div class="buttons d-flex  gap-5 w-100 pt-5">
          <button type="button" class="btn btn-outline-success">Save</button>
          <button type="button" class="btn btn-outline-danger">Delete</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
