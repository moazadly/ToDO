<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <title>ToDo list</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row justify-content-between">
      <div class="col-12 col-xl-7" id="list">   
        <div class="header d-flex align-items-center mt-2 mb-5 flex-wrap col-12 gap-2">
        <h1 class="col-12 col-xl-4"><i class="fa-solid fa-check me-2"></i>Task List</h1>
        <div class="search col-6 col-xl-6 ms-3">
          <i class="fa-solid fa-magnifying-glass search-icon" onclick="showSearch()" id="searchIcon"></i>
          <input class="form-control py-2 hidden" list="datalistOptions" placeholder="Type to search..." id="search-input">
        </div>
        </div>
        <div class="lists d-flex col-12 gap-2 gap-xl-4">
        <div class="todo mb-3 col-6">
          <div class="header d-flex justify-content-between">
            <h2 class="tasks-title">To Do</h2>
            <div class="add"><i class="fa-solid fa-plus"></i></div>
          </div>
          <ul class="d-flex flex-column mt-2">

          </ul>
          <button class="btn btn-outline-success addnew" type="submit">
            <span class="plus-sign pe-1 fs-5">+</span>
            <span>New</span>
          </button>
        </div>
        <div class="done mb-3 col-6 col-xl-5">
          <div class="header d-flex justify-content-between align-items-baseline"> 
            <h2 class="tasks-title">Done</h2>
          </div>

          <ul class="mt-2">
          </ul>
        </div>
        </div>
      </div>
      <div class="form left-6 col-12 col-xl-5 ps-xl-5">
        <form action="" id="formTask">
          <div class="pt-1 pt-xl-5 title break-word"><textarea id="title" name="name" placeholder="Untitled" class="title w-100"></textarea></div>
          <div class="py-2 pt-xl-5 break-word "><textarea class="message-input w-100" id="description" placeholder="Discription of the task"></textarea></div>
          <div class="d-flex">
              <label for="myCheckbox" class="text-completed">Task completed</label>
              <div>
                <input class="form-check-input ms-2" type="checkbox" id="complete" value="">
              </div>          
          </div>
          <div class="created-date my-5 py-3 py-xl-5"><i class="fa-regular fa-calendar pe-2"></i>Date Created <span id="created-date"></span></div>
          <div class="date mb-5"><label class="date-text"><span class="Deadline"><i class="fa-regular fa-calendar pe-2"></i>The Deadline</span><span id="spandeadline" class="date-span"></span></label><input type="date" id="deadline" class="custom-date-input ms-1 mt-3 ms-xl-0 mt-xl-0"></div>
        </form>
        <div class="buttons d-flex  gap-5 w-100 pt-xl-3">
          <button id="save-btn" type="button" class="btn btn-outline-success">Save</button>
          <button id="delete-btn" type="button" class="btn btn-outline-danger">Delete</button>
        </div>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
